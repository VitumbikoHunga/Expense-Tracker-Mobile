name: expense_tracker
description: A mobile expense tracking application matching the web app functionality.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # API & HTTP
  http: ^1.1.0
  dio: ^5.3.0
  
  # State Management
  provider: ^6.0.0
  
  # Storage & Database
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  
  # Navigation
  go_router: ^12.0.0
  
  # UI Components
  intl: ^0.19.0
  flutter_bloc: ^8.1.0
  equatable: ^2.0.0
  
  # Charts & Graphs
  fl_chart: ^0.64.0
  
  # Date Picker
  table_calendar: ^3.1.0
  
  # Camera & File Handling
  image_picker: ^1.0.0
  camera: ^0.10.0
  geolocator: ^9.0.0
  
  # PDF Generation
  pdf: ^3.10.0
  printing: ^5.11.0
  
  # Security & Auth
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.0
  
  # Notifications
  flutter_local_notifications: ^20.1.0
  
  # UI Utilities
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo.png
